					<input type = "checkbox" id = "cancerresearch" name = "interested" value = "Rural">
					<label for = "Rural">Rural</label>
				</div>

				<div>
					<input type = "checkbox" id = "hospital" name = "interested" value = "Mountains" checked = "checked">

				</div>
				<div>
					<input type = "checkbox" id = "other" name = "interested" value = "other">
